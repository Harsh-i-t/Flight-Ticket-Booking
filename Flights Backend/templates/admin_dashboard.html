<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        h1 {
            color: #333;
            margin-top: 50px;
        }

        p {
            color: #555;
        }

        ul {
            list-style-type: none;
            padding: 0;
            margin: 20px 0;
        }

        li {
            display: inline-block;
            margin-right: 20px;
        }

        a {
            text-decoration: none;
            color: #3498db;
            font-weight: bold;
            font-size: 18px;
        }

        a:hover {
            color: #21618c;
        }

        p {
            color: #777;
            margin-top: 20px;
        }

        a.logout {
            color: #e74c3c;
        }

        a.logout:hover {
            color: #c0392b;
        }
    </style>
</head>
<body>
    <h1>Welcome, {{ session.admin }}!</h1>
    <p>What would you like to do?</p>
    <ul>
        <li><a href="{{ url_for('add_flight') }}">Add a Flight</a></li>
        <li><a href="{{ url_for('view_all_flights') }}">Remove a Flight</a></li> <!-- New option to view all flights -->
        <li><a href="{{ url_for('admin_view_bookings') }}">View Bookings a Flight</a></li> <!-- New option to view all flights -->
        <!-- Add more options as needed -->
    </ul>

    <p><a href="{{ url_for('logout') }}" class="logout">Logout</a></p>
</body>
</html>
